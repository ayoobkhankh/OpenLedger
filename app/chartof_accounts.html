<body>

    <div class="ui container">
        <h2>Data Table</h2>
        <table class="ui celled table" id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>

    <script>
        if (typeof module === 'object') {

    <script>
        // var fs = require("fs");
        // var path = require('path');


        $(document).ready(function () {

            const models = require('../models');
            const db = require('../models/index');
            const Sequelize = require('sequelize');

            models.Accounts.findAll().then(function (list) {
                list.forEach(item => {

                    // console.log(item.accname)
                    $('#table-body').append('<tr><td>' + item.id + '</td><td>' + item.accname + '</td><td>' + item.acctype + '</td><td>' + item.accgroup + '</td></tr>');
                });

            })

        });
    </script>

    <script>
        if (window.module) module = window.module;
    </script>
